name: Build & Deploy to Cloudflare R2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate neo-manifest.json files
        run: ./scripts/validate.sh

      - name: Build all miniapps
        run: ./scripts/build-all.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/
          retention-days: 7

  deploy-staging:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest

    environment: staging

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/

      - name: Configure AWS CLI for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto
          mask-aws-account-id: false

      - name: Deploy to R2 (Staging)
        run: |
          aws s3 sync public/miniapps/ s3://${{ secrets.R2_BUCKET_STAGING }}/ \
            --endpoint-url=${{ secrets.R2_ENDPOINT }} \
            --acl public-read \
            --delete

      - name: Purge Cloudflare Cache (Staging)
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/${{ secrets.CF_PAGES_PROJECT_STAGING }}/deployments" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","skipWait":true}'

  deploy-production:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/

      - name: Configure AWS CLI for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto
          mask-aws-account-id: false

      - name: Deploy to R2 (Production)
        run: |
          aws s3 sync public/miniapps/ s3://${{ secrets.R2_BUCKET_PRODUCTION }}/ \
            --endpoint-url=${{ secrets.R2_ENDPOINT }} \
            --acl public-read \
            --delete

      - name: Purge Cloudflare Cache (Production)
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/${{ secrets.CF_PAGES_PROJECT_PRODUCTION }}/deployments" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","skipWait":true}'
