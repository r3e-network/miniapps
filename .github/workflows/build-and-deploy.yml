name: Build & Deploy to Cloudflare R2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

  push:
    branches: ['main']
    paths:
      - 'apps/**'
      - 'shared/**'
      - 'sdk/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate package.json
        run: ./scripts/validate.sh

      - name: Build all miniapps
        run: ./scripts/build-all.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/
          retention-days: 7

  deploy-staging:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    
    environment: staging
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/

      - name: Deploy to R2 (Staging)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.R2_BUCKET_STAGING }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          AWS_REGION: auto
          AWS_S3_FORCE_PATH_STYLE: "true"

      - name: Purge Cloudflare Cache (Staging)
        uses: cloudflare/cloudflare-pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_STAGING }}
          directory: public/miniapps

  deploy-production:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    
    environment: production
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: miniapps-build
          path: public/miniapps/

      - name: Deploy to R2 (Production)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.R2_BUCKET_PRODUCTION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          AWS_REGION: auto
          AWS_S3_FORCE_PATH_STYLE: "true"

      - name: Purge Cloudflare Cache (Production)
        uses: cloudflare/cloudflare-pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_PRODUCTION }}
          directory: public/miniapps
