name: CI - Tests & Verification

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10

jobs:
  verify:
    name: Verify & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck
        continue-on-error: true

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Run tests
        run: pnpm test:run
        continue-on-error: true

      - name: Verify registry generation
        run: |
          pnpm registry:generate
          if [ -f public/data/miniapps.json ]; then
            echo "âœ… Registry generated successfully"
            echo "ðŸ“Š Apps found: $(jq '[.[][]] | length' public/data/miniapps.json)"
          else
            echo "âŒ Registry generation failed"
            exit 1
          fi

      - name: Check build prerequisites
        run: |
          echo "ðŸ” Checking build prerequisites..."

          # Check if all apps have required files
          missing_manifests=0
          missing_index=0

          for app in apps/*/; do
            if [ -f "$app/package.json" ]; then
              if [ ! -f "$app/index.html" ]; then
                echo "âš ï¸  Missing index.html in $app"
                ((missing_index++))
              fi
              if [ ! -f "$app/src/manifest.json" ] && [ ! -f "$app/neo-manifest.json" ]; then
                echo "âš ï¸  Missing manifest in $app"
                ((missing_manifests++))
              fi
            fi
          done

          if [ $missing_index -gt 0 ]; then
            echo "âš ï¸  $missing_index apps missing index.html"
          fi

          if [ $missing_manifests -gt 0 ]; then
            echo "âš ï¸  $missing_manifests apps missing manifest"
          fi

          echo "âœ… Prerequisites check complete"

      - name: Create test summary
        if: always()
        run: |
          echo "## ðŸ“‹ CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
